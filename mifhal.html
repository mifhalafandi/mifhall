<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIFHAL AFANDI BLOG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3e7d9;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #8de3ff;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        .main-content {
            position: relative;
            text-align: center;
        }

        .background-img {
            width: 100%;
            height: auto;
            opacity: 0.8;
        }

        .links {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .link {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #fac6c6;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #e0c7b0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="1,2.png" alt="Profile Image" class="profile-img">
        <h1>MIFHAL AFANDI</h1>
        <p class="subtitle"> Hello Fellas, Welcome to Mifhal's Page</p>
        <div class="social-icons">
            <a href="#"><img src="FB.jpeg" alt="Facebook"></a>
            <a href="#"><img src="yt.jpeg" alt="YouTube"></a>
            <a href="#"><img src="pint.jpeg" alt="Pinterest"></a>
            <a href="#"><img src="twt.jpeg" alt="Twitter"></a>
            <a href="#"><img src="ig (1).jpeg" alt="Instagram"></a>
        </div>
    </div>
    <div class="main-content">
        <img src="desert.jpeg" alt="Desert Background" class="background-img">
        <div class="links">
            <a href="#" class="link">My Blog</a>
            <a href="#" class="link">My Website</a>
            <a href="#" class="link">Discounts</a>
            <a href="#" class="link">Contact</a>
        </div>
    </div>
    <footer>
        <p>Copyright 2023</p>
    </footer>
</body>
</html>
